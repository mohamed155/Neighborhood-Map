<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="author" content="Mohamed Ramadan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="list-view" id="list" data-bind="css: {'show-up': isShowList, 'hide-out': !isShowList()}">
            <h3>Locations</h3>
            <label>Filter</label>
            <input id="fltr-txt" type="text" placeholder="Filter Query" data-bind="textInput: filterQuery, valueUpdate: afterkeydown">
            <ul data-bind="foreach: filtedLocations">
                <li data-bind="text: name, click: select"></li>
            </ul>
        </div>
        <div class="map-view" id="map-view" data-bind="style: { 'margin-left': isShowList() ? '280px' : '0' }">
            <div class="header">
                <div class="icon-container" data-bind="click: toggleList"><i class="fas fa-bars"></i></div>
                <h3>Neighborhood Map - Egypt Universities</h3>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCKkxFOf8WKuzdhfiAhwMomPF8RmRyAvvw&v=3&callback=initMap" onerror="googleError()">


    </script>
</body>

</html>
